name: Build AUTO_MAA Test b

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:

  build_AUTO_MAA:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload unsigned artifact
        id: upload-unsigned-artifact
        uses: actions/upload-artifact@v4
        with: 
            name: AUTO_MAA
            path: AUTO_MAA/AUTO_MAA.exe